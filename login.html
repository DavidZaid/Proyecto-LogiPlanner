<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/normalize.css"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    
       

</head>
<body>
    <div class>
        <h2 class ="nav__titulo" >LogiPlanner </h2>

    </div>
    <div class="container">
        <div class="form-container">
            <h1>Ingrese a su cuenta</h1>
            <form action="#">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Recordar contraseña
                    </label>
                   
                <div class="recuperar-contraseña">
                    
                        <a href="#" class="recuperar-contraseña" id="recuperar">He olvidado mi contraseña</a>
                        <script>
                          document.getElementById("recuperar").addEventListener("click", function(event) {
                            event.preventDefault();
                            window.location.href = "recuperar.html";
                          });
                        </script>
                      </div>

                   
                      

                </div>
                <div >
                    
                    <form action="#">
                        <a href="home.html" target="_blank">
                          <button type="submit">Acceder</button>
                        </a>
                      </form>
                      
              
        </div>
                
                <p>¿No tienes una cuenta?  <a href="#" class="registro" id="registro"> Regístrate </a>
                    <div class="registro"></div>
                    <script>
                      document.getElementById("registro").addEventListener("click", function(event) {
                        event.preventDefault();
                        window.location.href = "registro.html";
                      });
                    </script>
                  </div>
            </form>
        </div>
        <div class="imagen">
            <img src="./imagenes/fondo.png" class="imagen">
        </div>

        <div class="imagen-login">
            <img src="imagenes/loading.gif" class="imagen-login">
          </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
