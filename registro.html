<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>

  <link rel="stylesheet" href="../LoogiPlaner/css/registro .css">
</head>
<body>
  <div class="nav__titulo">
    <h2>LogiPlanner</h2>
  </div>
  <div class="container">
    <h1>Ingrese sus datos</h1>
    <form id="registroForm" action="login.html" method="post"> <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="empresa">Nombre de la Empresa:</label>
      <input type="text" id="empresa" name="empresa">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad">

      <button type="submit">Login</button> </form>
    <div id="mensaje"></div>
  </div>
  <div class="imagen-fondo">
    <img src="../LoogiPlaner/imagenes/fondo.png" class="imagen-fondo">
  </div>
  <script src="script.js"></script>
</body>
</html>
